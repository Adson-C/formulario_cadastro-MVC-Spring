<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
	<div class="alert alert-danger alert-dimissible fade show" role="alert"> 
	
		<div th:each="error : ${#fields.detailedErrors()}">
		<i class="oi oi-warning"></i>
		<span th:text="${error.message}"></span>
		</div>
		<button type="button" class="close" data-dimiss="alert" arial-label="Close">
		<span arial-hidden="true">&times;</span>
		</button>
	</div>
 
</div>

</body>
</html>
